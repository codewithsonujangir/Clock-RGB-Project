<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock RGB</title>
        <link rel="stylesheet" href="style.css">
        <style>
@import url('https://fonts.googleapis.com/css2?family=Madimi+One&display=swap')
        </style>
    </head>
    <body>
        <div id="container">
            <h2>Clock</h2>
            <div id="clock-container">
                <div id="hour-min-container">
                    <div class="time" id="hour">
                        <div class="strip">
                            <div class="text">19</div>
                            <div class="text">20</div>
                        </div>
                    </div>
                    <div class="time" id="colon">:</div>
                    <div class="time" id="minute">
                        <div class="strip">
                            <div class="text">20</div>
                            <div class="text">21</div>
                        </div>
                    </div>
                </div>
                <div id="second-container">
                    <div class="time" id="second">
                        <div class="strip">
                            <div class="text">15</div>
                            <div class="text">16</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
